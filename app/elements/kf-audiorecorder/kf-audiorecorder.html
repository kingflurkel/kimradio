<link rel="import" href="../../bower_components/polymer/polymer.html">
<script src="../../scripts/recordmp3.js"></script>
<script src="../../bower_components/firebase/firebase.js"></script>
  <script src="../../bower_components/node-uuid/uuid.js"></script>
  <link rel="import" href="../../bower_components/iron-localstorage/iron-localstorage.html">
<link rel="import" href="../../bower_components/iron-icons/av-icons.html">
<link rel="import" href="../../bower_components/paper-input/paper-input.html">

<dom-module id="kf-audiorecorder">
  <template>
    <style>
      :host {
        display: block;
        width: 100%;
      }

      paper-fab {
            --paper-fab-background: var(--paper-grey-500);
      }

      .red {
           background-color: var(--paper-red-500);
      }

    </style>
    <iron-localstorage name="kim-id" value="{{userid}}"
        on-iron-localstorage-load-empty="createuser"></iron-localstorage>
        <iron-localstorage name="kim-nick" value="{{nickname}}"
        on-iron-localstorage-load-empty="createuser"></iron-localstorage>
    <div class="horizontal layout center-center">
      <paper-fab toggles active="{{recording}}" id="recbutt" disabled="{{rec}}" icon="{{fabicon}}" class="big" title="heart"></paper-fab>
    </div>
    <div>
      <paper-input placeholder="Anonymous" label="Your name" value="{{nickname}}" bind-value="{{nickname}}"></paper-input>
    </div>
  </template>
  <script>
  (function() {

    Polymer({
      is: 'kf-audiorecorder',

      properties: {
        tag: {
          type: String,
          notify: true,
          observer: '_tag'
        },
        key: {
          type: String,
          value: 'none',
          observer: '_keyChanged'
        },
        userid: {
          type: String,
          value: 'none'
        },
        rec: {
          type: Boolean,
          observer: "_rec"
        },
        recording: {
          type: Boolean,
          observer: "_recording",
          value: false
        }
      },

      _keyChanged: function() {
        console.log("Changed key ", this.key, "tag: ", this.tag);
      },

      _rec: function(){
        if(!this.ready){
          this.$.recbutt.removeAttribute("disabled");
        }
      },

      createuser: function(){
        console.log("New user");
        this.userid = uuid.v4();
      },

      test: function(){
        console.log("button pressed");
      },

      _tag: function(){
        if(this.tag=="antwoord"){
        this.fabicon = "av:fiber-manual-record";
      } else {
        this.fabicon = "help";
      }
      },


      ready: function() {Â 

        

        function __log(e, data) {
          log.innerHTML += "\n" + e + " " + (data || '');
        }


        var self = this;

        try {
          // webkit shim
          window.AudioContext = window.AudioContext || window.webkitAudioContext;
          navigator.getUserMedia = (navigator.getUserMedia ||
            navigator.webkitGetUserMedia ||
            navigator.mozGetUserMedia ||
            navigator.msGetUserMedia);
          window.URL = window.URL || window.webkitURL;

          this.audio_context = new AudioContext;
          __log('Audio context set up.');
          __log('navigator.getUserMedia ' + (navigator.getUserMedia ? 'available.' : 'not present!'));
        } catch (e) {
          alert('No web audio support in this browser!');
        }

        navigator.getUserMedia({
          audio: true
        }, startUserMedia, function(e) {
          __log('No live audio input: ' + e);
        });


        console.log("kent em em ?", this.tag);

        function __log(e, data) {
          console.log(e + " " + (data || ''));
        }



        function startUserMedia(stream) {

          var input = self.audio_context.createMediaStreamSource(stream);
          __log('Media stream created.');
          __log("input sample rate " + input.context.sampleRate);

          // Feedback!
          //input.connect(audio_context.destination);
          __log('Input connected to audio context destination.');

          self.recorder = new Recorder(input, {
            numChannels: 1
          });

          self.recorder.mp3encoded = function(mp3blob) {
            console.log("BLOB!!!", mp3blob, self.tag);
            // en hie gomme na firebase
            if(self.tag=="antwoord"){
              var location = "vraag/"+self.key+"/antwoorden";
            } 
            if(self.tag=="original"){
              var location = "vraag/";
            };
            var firebase = new Firebase("https://dagboeka.firebaseio.com/" + location);
            //console.log(firebase);
            self.newref = firebase.push({
              data: mp3blob,
              key: self.key,
              userid: self.userid,
              datetime: Date.now(),
              nickname: self.nickname
            });

        

            var fbuser = new Firebase("https://dagboeka.firebaseio.com/user/" + self.userid + "/" + self.tag);
            fbuser.push({
              data: mp3blob,
              key: self.newref.key(),
              datetime: Date.now(),
              nickname: self.nickname
            }, function(e, f) {
              console.log(e, f);
            });

            self.recorder.clear();

          };
          __log('Recorder initialised.');
        }

        this.startRecording = function _startRecording(button, tag) {
          self.recorder && self.recorder.record();
          //button.disabled = true;
          //button.nextElementSibling.disabled = false;
          __log('Recording...');
        }

        this.stopRecording = function _stopRecording(button) {
          self.recorder && self.recorder.stop();
          self.$.rec = true;
          //button.previousElementSibling.disabled = false;
          __log('Stopped recording.');
          // create WAV download link using audio data blob
          createDownloadLink();

          //self.recorder.clear();
        }

        function createDownloadLink(tag) {
          self.recorder && self.recorder.exportWAV(function(blob) {
            var url = '';
            var li = document.createElement('li');
            var au = document.createElement('audio');
            var hf = document.createElement('a');

            au.controls = true;
            au.src = url;
            hf.href = url;
            hf.download = new Date().toISOString() + '.wav';
            hf.innerHTML = hf.download;
            li.appendChild(au);
            li.appendChild(hf);
            //recordingslist.appendChild(li);

          });
        }

        window.onload = function init() {

        };
      },

      record: function() {
        console.log("Record");
        this.startRecording(this.$.recordbutton);
        this.$.recbutt.toggleClass("red", true);
      },

      stoprec: function() {
        console.log("Stop Record");
        this.stopRecording(this.$.stoprecordbutton);
        this.fire('rec-end');
        this.$.recbutt.toggleClass("red", false);

      },

      _recording: function(){
        if(this.startRecording&&this.stopRecording){
        console.log("recording is ", this.recording);
        if(this.recording){
          this.record();
          this.fabicon = "av:stop";
        } else {
          this.stoprec();
          this.fabicon = "av:fiber-manual-record";
        }
      }
      },

    });
  })();
  </script>

</dom-module>
