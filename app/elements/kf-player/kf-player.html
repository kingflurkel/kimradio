<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="kf-player">
  <template>
    <style>
      :host {
        display: block;
        width: 100%;
        margin-bottom: 10px;
      }

      .rightmargin {
        margin-right: 20px;
      }

      .nickname {
        font-size: 20px;
        text-transform: uppercase;
      }

      .time {
        color: grey;
      }

      paper-fab {
            --paper-fab-background: var(--paper-grey-500);
      }

      .green {
           background-color: var(--paper-green-500);
      }
    </style>
    <div class="horizontal layout">
      <div class="rightmargin">
        <audio id="player2" src="{{data}}"></audio>
        <paper-fab on-tap="_play" class="" id="playbtn" icon="{{playericon}}"></paper-fab>
      </div>
      <div class="vertical layout">
        <div class="time"><span>{{unixtime}}</span></div>
        <div class="nickname"><span>{{nickname}}</span></div>
      </div>
    </div>
  </template>
  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'kf-player',

        properties: {
          data: {
            type: String,
            value: '',
            notify: true
          },
          key: {
            type: String,
            value: ''
          },
          user: {
            type: String,
            value: '',
            notify: true
          },
          playing: {
            type: Boolean,
            value: false,
            observer: "_changeplaying"
          },
          unixtime: {
            type: Number,
            observer: "_unixtime"
          },
          nickname: {
            type: String
          }

        },

        ready: function() {
          this.playericon = "av:play-arrow";
          var self = this;
          var aud = this.$.player2;
          aud.canplay = function() {
            //          self.playericon = "av:play-arrow";
          };
          aud.onplay = function() {
            self.playing = true;
          };
          aud.onended = function() {
            self.playing = false;
          };
        },

        _unixtime: function(){

        },

        _changeplaying: function() {
          if (this.playing) {
            this.playericon = "av:pause";
            this.$.playbtn.toggleClass("green", true);
          } else {
            this.playericon = "av:play-arrow";
            this.$.playbtn.toggleClass("green", false);
          }
        },

        _play: function() {
          if (this.playing) {
            this.$.player2.pause();
            this.playing = false;
          } else {
            this.$.player2.play();
            this.playing = true;

          }
        }


      });
    })();
  </script>
</dom-module>
