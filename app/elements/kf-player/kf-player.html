<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="kf-player">
  <template>
    <style>
      :host {
        display: block;
        margin: 10px;
      }
    </style>
    <audio id="player2" src="{{data}}"></audio>
    <paper-fab on-tap="_play" id="playbtn" icon="{{playericon}}"></paper-fab>
  </template>
  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'kf-player',

        properties: {
          data: {
            type: String,
            value: '',
            notify: true
          },
          key: {
            type: String,
            value: ''
          },
          user: {
            type: String,
            value: '',
            notify: true
          },
          playing: {
            type: Boolean,
            value: false,
            observer: "_changeplaying"
          },
          unixtime: {
            type: Number,
            observer: "_unixtime"
          },
          nickname: {
            type: String
          }

        },

        ready: function() {
          this.playericon = "av:play-arrow";
          var self = this;
          var aud = this.$.player2;
          aud.canplay = function() {
            //          self.playericon = "av:play-arrow";
          };
          aud.onplay = function() {
            self.playing = true;
          };
          aud.onended = function() {
            self.playing = false;
          };
        },

        _changeplaying: function() {
          if (this.playing) {
            this.playericon = "av:pause";
          } else {
            this.playericon = "av:play-arrow";
          }
        },

        _play: function() {
          if (this.playing) {
            this.$.player2.pause();
            this.playing = false;
          } else {
            this.$.player2.play();
            this.playing = true;

          }
        }


      });
    })();
  </script>
</dom-module>
